<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write Entry</title>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .title-font {
      font-family: 'Cormorant Garamond', serif;
    }
  </style>
</head>
<body class="bg-white dark:bg-[#111827] text-blue-900 dark:text-gray-100 min-h-screen px-6 py-10">

  <h1 class="text-4xl title-font mb-10 text-center">‚úç Write a New Entry</h1>

  <form method="POST" class="fade-in max-w-5xl mx-auto">
    <input type="text" name="title" placeholder="Title"
           class="w-full text-3xl bg-transparent border-b border-blue-200 dark:border-gray-600 focus:outline-none focus:border-blue-400 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 mb-6" required>

    <textarea name="content" rows="20" placeholder="Start writing your thoughts..."
              class="w-full bg-transparent text-lg text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none" required></textarea>

    <div class="mt-8 flex justify-end">
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-xl font-semibold shadow-md transition hover:scale-105 active:scale-95">
        Save Entry
      </button>
    </div>
  </form>

</body>
</html>
