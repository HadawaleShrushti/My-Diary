<html lang="en" class="dark">

    <script src="https://cdn.tailwindcss.com"></script>

              serif: ["Cormorant Garamond", "serif"],
              times: ['"Times New Roman"', "Times", "serif"],

          },
        },

      <div class="mt-10">
        <a
